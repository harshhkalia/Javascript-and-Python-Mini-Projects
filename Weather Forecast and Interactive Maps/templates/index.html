<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incomplete Project</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <header>
      <div id="nav-bar"></div>
      <div id="inside-content">
        <h2 id="nav-logo">Roustuf</h2>
        <input
          id="search-bar"
          type="text"
          placeholder="  Search for weather.."
        />
        <button id="search-weather" onclick="searchWeather()">
          Search Weather
        </button>
      </div>
    </header>
    <main>
      <button id="get-weather" onclick="getCurrentLocationWeather()">
        Get My Current Location's Weather
      </button>
      <div id="background-container"></div>
      <button id="open-map" onclick="openMap()">Interactive Maps</button>
      <button id="weather-conditions" onclick="getConditions()">
        Today's Weather Conditions
      </button>
      <div id="result-container" class="result-container-hidden"></div>
      <button id="close-button" onclick="toogle()">Close</button>
      <button id="get-details" onclick="getDetails()">Change Temprature</button>
      <div
        id="weather-condition-container"
        class="weather-conditions-hidden"
      ></div>
      <button id="switch-cities">Switch Internationally</button>
      <button id="switch-national" onclick="switchBack()">Switch Back</button>
      <div id="mapsandnavigation"></div>
      <div id="news-container"></div>
      <button id="get-national"></button>
      <button id="get-international" onclick="getInterNationalNews()"></button>
    </main>
    <script src="{{url_for('static', filename='app.js')}}"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script
      src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-easybutton/2.4.0/easy-button.min.js"></script>
  </body>
</html>

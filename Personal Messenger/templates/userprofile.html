<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start messaging to anyone you want online!...</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='userprofile.css')}}"
    />
  </head>
  <body>
    <header>
      <div id="navbar-background">
        <div id="navbar-elements">
          <div id="logo-elements">
            <i id="navbar-logo" class="fa-solid fa-rupee-sign"></i>
            <i id="nav-logo" class="fa-regular fa-circle-check"></i>
            <h3 id="nav-heading1">ROUSTUF</h3>
            <h3 id="nav-heading2">MESSANGER</h3>
            <i id="heading-logo" class="fa-solid fa-envelope"></i>
            <button id="showSettings">
              <i id="settingsLogo" class="fa-solid fa-gears"></i>
              Settings
            </button>
          </div>
        </div>
      </div>
      <hr id="splitContent" />
      <div id="leftUpperHeadings">
        <h3 id="homePageHeading">USER PROFILE</h3>
        <h3 id="leftHeading2"></h3>
      </div>
      <button id="home-homeChats">
        <i class="fa-solid fa-house"></i> HOME
      </button>
      <button id="home-searchChats">
        <i class="fa-solid fa-magnifying-glass"></i> SEARCH TEXT
      </button>
      <button id="home-lockedChats">
        <i class="fa-solid fa-lock"></i> LOCKED TEXTS
      </button>
      <button id="home-manageMedia">
        <i class="fa-solid fa-photo-film"></i> MANAGE MEDIA
      </button>
      <button id="home-savedChats">
        <i class="fa-solid fa-message"></i> SAVED TEXTS
      </button>
      <button id="home-showProfile">
        <i class="fa-solid fa-user"></i> USER PROFILE
      </button>
      <button id="closeApp">
        <i class="fa-solid fa-rectangle-xmark"></i> CLOSE APP
      </button>
      <div id="buttonOutline1"></div>
      <div id="buttonOutline2"></div>
      <div id="buttonOutline3"></div>
      <div id="buttonOutline4"></div>
      <div id="buttonOutline5"></div>
      <div id="buttonOutline6"></div>
      <div id="buttonOutline7"></div>
      <div id="buttonOutline8"></div>
      <div id="buttonOutline9"></div>
      <div id="extraHeading1">GOODBYE, USER</div>
    </header>
    <main>
      <div id="backgroundContainer">
        <h3 id="upperHeading">YOUR PROFILE</h3>
        <div id="belowLine"></div>
        <h3 id="userNameHeading">User Name</h3>
        <h3 id="phoneNumberHeading">Phone Number</h3>
        <h3 id="emailHeading">Email</h3>
        <button id="updatePasswordButton">
          <i class="fa-solid fa-dice-d20"></i> Change Password
        </button>
        <div id="belowLine2"></div>
        <button id="deleteAccountButton">
          <i class="fa-solid fa-user-slash"></i> Delete
        </button>
        <button id="editUsername"><i class="fa-solid fa-pencil"></i></button>
        <button id="editPhonenumber"><i class="fa-solid fa-pencil"></i></button>
        <button id="editEmail"><i class="fa-solid fa-pencil"></i></button>
      </div>
    </main>
    <footer>
      <div id="homeFooterBackground">
        <div id="innerElements1">
          <h3 id="aboutHeading">ABOUT US -</h3>
          <p id="aboutContent">
            So basically ROUSTUF is an upcoming software based company that
            would be on top 10 software companies in near about 2050.
          </p>
        </div>
        <div id="innerElements2">
          <h3 id="copyrightsHeading">ROUSTUF -</h3>
          <p id="copyrightContent">All copyrights Â© reserved</p>
        </div>
        <div id="line1"></div>
        <div id="line2"></div>
      </div>
    </footer>

    <script src="{{url_for('static', filename='userprofile.js')}}"></script>
  </body>
</html>
